<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Descripcion" content="Encriptador de texto">
    <meta name="Autor" content="Matias Sosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Challenge ONE - Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h2 class="tituloChallenge"> Challenge ONE - Encriptador</h1>
    </header>
    <main>
        <section>
            <!-- Inicio del lado izquiedo-->
            <article class="articuloizq">
                <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Ingrese su frase aquí..."></textarea>
                <div class="bottomContainer">
                    <p>&#9888; Ingrese solo letras minusculas y sin acentos</p>
                    <div class="btnContainer">
                        <button type="button" value="Desencriptar" id="desencriptar" onclick="encriptar();" class="btn">Encriptar</button>
                        <button type="button" value="Encriptar" id="encriptar" onclick="desencriptar();" class="btn">Desencriptar</button>
                    </div>
                </div>
            </article>
            <!-- Fin  del lado izquiedo-->
            <!-- Inicio del lado derecho-->
            <article class="articuloder">
                <textarea name="output" id="outputText" cols="30" rows="10" readonly class="textoNoEncontrado"> Texto No encontrado</textarea>
                <button type="button" id="boton-copia" onclick="portapapeles();" class="btn">Copiar</button>
            </article>
            <!-- Fin  del lado derecho-->
        </section>
    </main>
            <div>
                <p class="sigueme">¡Sigueme en las redes!</p>
                <a href="https://www.linkedin.com/in/mati-sosa-lucero95/" target="_blank" class="socialMedia"><img class="img-linkedin" src="img/R.png" alt="Linkedin-Logo"></a>
                <a href="https://github.com/MatiSosa95" target="_blank" class="socialMedia"><img class="img-github" src="img/github_PNG53.png" alt="Github-Logo"></a>
            </div>
        </div>
        <p>&copy; Encriptador de Texto - Matias Sosa</p>
    </footer>
    <script src="app.js"></script>
    
</body>
</html>

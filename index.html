<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Descripcion" content="Encriptador de texto">
    <meta name="Autor" content="Matias Sosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Challenge ONE - Encriptador</title>
</head>
<body>
    <main>
        <div class="contenedor-logo">
            <img class="logo" src="img/Logo.png" alt="">
        </div>

        <section class="section1">
            <div class="contenedor-caja-texto">
                <textarea class="caja-texto" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            <div class="alertaMin">
                <p>&#9888; Ingrese solo letras minusculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <button class="btn" id="encriptar" onclick="encriptar();">Encriptar</button>
                <button class="btn" id="desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <div class="mensaje">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado" ></p>
            </div>

            <div class="contenedor-copia"></div>
            <button class="btn" id="copia" onclick="portapapeles();" style="display: none;">Copiar</button>
        </section>
    </main>
    
    <footer>
            <div class="redes">
                <p class="sigueme">¡Sigueme en las redes!</p>
                <a href="https://www.linkedin.com/in/mati-sosa-lucero95/" target="_blank" class="socialMedia"><img class="img-linkedin" src="img/R.png" alt="Linkedin-Logo"></a>
                <a href="https://github.com/MatiSosa95" target="_blank" class="socialMedia"><img class="img-github" src="img/github_PNG53.png" alt="Github-Logo"></a>
            </div>
        </div>
        <p>&copy; Encriptador de Texto - Matias Sosa</p>
    </footer>
    <script src="app.js"></script>
    
</body>
</html>
